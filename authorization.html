<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Authorization</title>
</head>
<body>
  <h1>Autorizar TikTok</h1>
  <p>Clique no botão abaixo para autorizar o aplicativo no TikTok:</p>
  <button id="authorize-btn">Autorizar TikTok</button>

  <script>
    // URL de autorização corrigida
    const tiktokAuthorizationUrl = `
        https://business-api.tiktok.com/open_api/v1.3/oauth/authorize?
        app_id=743292597010008
        &redirect_uri=https%3A%2F%2Fronicicino.github.io%2Ftiktok-report%2Fauth_callback.html
        &scope=ad_account%20reporting%20measurement
        &state=1234
        `.replace(/\s+/g, ""); // Remove espaços extras


    // Redireciona ao clicar no botão
    document.getElementById("authorize-btn").addEventListener("click", () => {
      window.location.href = tiktokAuthorizationUrl;
    });
  </script>
</body>
</html>
